<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <style>

        :root{
            --light-font-color: #fff;
            --light-name-font-color:linear-gradint(to right, #b6221d, #b10bb1, #0c8ca6, #13c5d8);
        }
        *{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
        }
        html{
            height: 100%;
            width: 100%;
            background-image: url(static/bg.png);
            body{
                backdrop-filter: blur(15px);
                display: flex;
                justify-content: center;
                align-items: center;
                user-select: none;
                color: var(--light-font-color);
                .container{
                    display: flex;
                    height: 95%;
                    width: 60%;
                    justify-content: space-evenly;
                    /* border: 1px solid black; */
                    .left-box{
                        /* border: 1px solid black; */
                        width: 23%;
                        height: 85%;
                        display: flex;
                        flex-direction: column;
                        justify-content: space-evenly;
                        align-items: center;
                        div{
                            width: auto;
                            height: auto;
                            /* border: 1px solid black; */
                            background-color: rgba(0, 0, 0, 0.3);
                            border-radius: 15px;
                            width: 100%;

                        }
                        .header-icon{
                            width: 120px;
                            height: 120px;
                            border-radius: 50%;
                            background-image: url(static/bg.png);
                            border: .5px solid black;
                        }
                        .left-position{
                            height: 15%;
                            width: 100%;
                            display: flex;
                            flex-direction: column;
                            justify-content: space-around;
                            align-items: center;
                            padding: 0 20px;
                            
                            .position-content{
                                background:none;
                            }
                        }
                        .left-status{
                            height: 20%;
                        }
                        .left-time-point{
                            height: 35%;
                        }
                    }
                    .right-box{
                        /* border: 1px solid black; */
                        width: 66%;

                    }
                }
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="left-box">
            <div class="header-icon">
            </div>
            <div class="left-position">
                <div class="position-content">china</div>
                <div class="position-content">Sisa</div>
            </div>
            <div class="left-status"></div>
            <div class="left-time-point"></div>
        </div>
        <div class="right-box"></div>
    </section>
</body>
</html>
